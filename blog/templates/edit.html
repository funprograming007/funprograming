{% extends 'layout.html' %}

{% block content %}
<form action="{{ url_for('blog.do_edit')}}" method="POST">
    <input type="hidden" name="id" value="{{blog[0]}}">
    <h3>Title</h3>
    <input type="text" name="title" value="{{blog[1]}}">
    <h3>Content</h3>
    <textarea name="content" rows="10" cols="100">{{blog[2]}}</textarea><br>
    <input type="submit" value="Edit">
</form>

{% endblock %}
