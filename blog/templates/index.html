<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
</head>
<body>
<a href="{{url_for('logout')}}">Logout</a>
<hr>
<a href="{{url_for('add')}}">Add</a>

<form action="{{url_for('index')}}">
    <input type="text" name="key"><input type="submit" value="Search">
</form>

{%for blog in blogs %}

<h3>{{blog[1]}}</h3>
{{blog[2]}}<br>
[<a href="{{url_for('edit', id=blog[0])}}">edit</a>
<a href="{{url_for('delete', id=blog[0])}}">delete</a>]<br><br>
{%endfor%}

{% if page > 1 %}
<a href="{{url_for('index', page=page-1)}}">Prev</a>
{% endif %}
<a href="{{url_for('index', page=page+1)}}">Next</a>



</body>
</html>
